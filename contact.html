    <div class="contact">
        <h1>Contact</h1>

        <form method="get" id="contact-form" onsubmit="prepareEmail();" >
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" class="input" required>

            <label class="standard-label" for="subject">Subject: </label>
            <input type="text" id="contact-subject" class="input">

            <label class="standard-label" for="contact-message">Message: </label>
            <textarea maxlength="240" id="contact-message" class="input" required></textarea>

            <input class="button input" type="submit" value="Send message">
        </form>

        <a href="tel:+4915751813838">Tel: +49 1575 181 3838</a>

    </div>

            <img src="img/twitter_icon.svg" alt="Twitter">
            <img src="img/linkedin_icon.svg" alt="LinkedIn">
        </div>
    </footer>

    <script>
        function prepareEmail() {
          var email = document.getElementById('contact-email').value;
          var subject = document.getElementById('contact-subject').value;
          var message = document.getElementById('contact-message').value;
      
          var to = 'christheo.guipo@gmail.com';
          var body = message;
      
          var mailtoLink = 'mailto:' + to + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
      
          // Open the default email client
          window.location.href = mailtoLink;
      
          // Prevent the form from submitting
          return false;
        }
      </script>
